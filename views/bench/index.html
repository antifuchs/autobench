<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Automated CL implementation benchmarks</title>
        <link rel="stylesheet" type="text/css" href="/css/jquery.modaldialog.css">
        <link rel="stylesheet" type="text/css" href="/css/autobench.css">
	<script src="/js/jquery-1.3.2.min.js"></script>
	<script language="javascript" type="text/javascript" src="/js/autobench.js"></script>
	<script language="javascript" type="text/javascript" src="/js/jquery.modaldialog.js"></script>
	<script language="javascript" type="text/javascript" src="/js/jquery.flot.js"></script>
	<!--[if IE]><script language="javascript" type="text/javascript" src="/js/excanvas.min.js"></script><![endif]-->
</head>
<body>
  <div id="impl-selector">
    <form id="impl-selector-form">
    <!-- tmpl_loop implementations -->
      <p>
        <input class="impl" type="checkbox" id="<!-- tmpl_var implspec -->"
               name="<!-- tmpl_var implspec -->"
               autocomplete="off"
               <!-- tmpl_if selected -->
                 checked="checked"
               <!-- /tmpl_if -->>
        <label for="<!-- tmpl_var implspec -->"
        ><!-- tmpl_var pretty-name --></label>
     </p>
    <!-- /tmpl_loop -->
    </form>
    <script type="text/javascript">
      $("input.impl").change(AB.plot.selectionChanged);
    </script>
  </div>
  <a id="zoom-out" href="javascript:AB.plot.zoomOut()">Zoom out</a>
  <!-- TMPL_LOOP benchmarks -->
  <div class="graph">
    <div class="graph-title">
      <a name="<!-- TMPL_VAR benchmark -->"></a>
      <a href="#<!-- TMPL_VAR benchmark -->">
       <h3><!-- TMPL_VAR benchmark --></h3>
      </a>
    </div>
    <div class="graph-container">
      <div class="graph-canvas-container" id="<!-- TMPL_VAR id -->" style="height:300px;width:700px; "></div>
    </div>
    <script type="text/javascript" defer="defer">
       AB.plot.benchmark_element['<!-- TMPL_VAR benchmark -->'] = $('#<!-- TMPL_VAR id -->');
       AB.plot.element_benchmark['<!-- TMPL_VAR id -->'] = '<!-- TMPL_VAR benchmark -->';
       AB.mouse.initListener($('#<!-- TMPL_VAR id -->'));
    </script>
  </div>
  <!-- /TMPL_LOOP -->
<script type="text/javascript" defer="defer">
  AB.plot.init();
</script>
</body>
</html>
